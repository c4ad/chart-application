apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ include "python-cronjob-chart.fullname" . }}
spec:
  schedule: {{ .Values.schedule | quote }}
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: {{ .Chart.Name }}
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
            imagePullPolicy: {{ .Values.image.pullPolicy }}
            env:
            - name: MONGO_USER
              value: {{ .Values.mongo.user }}
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mongo.secretName }}
                  key: MONGO_PASSWORD
            - name: MONGO_CLUSTER
              value: {{ .Values.mongo.cluster }}
          restartPolicy: {{ .Values.restartPolicy }}
