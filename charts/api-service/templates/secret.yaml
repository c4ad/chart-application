{{- if .Values.secrets }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "api-service.fullname" . }}-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "api-service.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- range $key, $value := .Values.secrets }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}
