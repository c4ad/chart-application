name: Release Charts

on:
  push:
    branches:
      - main

jobs:
  sonar_lint:
    name: Sonar Scan
    runs-on: amd64
    permissions: read-all
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Sonar Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        continue-on-error: true

      - name: Sonar Quality Gate Check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Lint Charts
        run: |
          helm lint charts/api-service
          helm lint charts/app-template
          helm lint charts/n8n
          helm repo add redis https://charts.bitnami.com/bitnami

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Auto-increment chart versions
        run: |
          # Function to increment version in memory (no git commits)
          increment_version() {
            local chart_path=$1
            local current_version=$(grep '^version:' "$chart_path/Chart.yaml" | awk '{print $2}')
            echo "Current version for $chart_path: $current_version"
            
            # Check if tag exists
            local chart_name=$(basename "$chart_path")
            local tag_name="${chart_name}-${current_version}"
            
            if git tag -l | grep -q "^${tag_name}$"; then
              echo "Tag ${tag_name} already exists, incrementing patch version..."
              # Split version into major.minor.patch
              IFS='.' read -r major minor patch <<< "$current_version"
              new_patch=$((patch + 1))
              new_version="${major}.${minor}.${new_patch}"
              
              # Update Chart.yaml temporarily (no commit)
              sed -i "s/^version: .*/version: $new_version/" "$chart_path/Chart.yaml"
              echo "Updated $chart_path version to $new_version (temporarily)"
            else
              echo "Tag ${tag_name} does not exist, keeping current version"
            fi
          }
          
          # Auto-increment versions for all charts
          for chart_dir in charts/*/; do
            if [[ -f "$chart_dir/Chart.yaml" ]]; then
              increment_version "$chart_dir"
            fi
          done

      - name: Run chart-releaser
        run: |
          # Install chart-releaser
          curl -sSLo cr.tar.gz "https://github.com/helm/chart-releaser/releases/download/v1.6.1/chart-releaser_1.6.1_linux_amd64.tar.gz"
          tar -xzf cr.tar.gz
          sudo mv cr /usr/local/bin/cr
          rm -f cr.tar.gz
          
          # Create release packages directory
          mkdir -p .cr-release-packages
          
          # Package charts
          for chart_dir in charts/*/; do
            if [[ -f "$chart_dir/Chart.yaml" ]]; then
              echo "Packaging chart: $chart_dir"
              cr package "$chart_dir" || echo "Failed to package $chart_dir, continuing..."
            fi
          done
          
          # Upload releases (skip existing to avoid conflicts)
          cr upload --owner c4ad --git-repo chart-application --token "${{ secrets.GITHUB_TOKEN }}" --skip-existing || {
            echo "Upload failed, but continuing with index update..."
          }
          
          # Update the index
          cr index --owner c4ad --git-repo chart-application --token "${{ secrets.GITHUB_TOKEN }}" --push || {
            echo "Index update failed, trying without push flag..."
            cr index --owner c4ad --git-repo chart-application --token "${{ secrets.GITHUB_TOKEN }}"
          }